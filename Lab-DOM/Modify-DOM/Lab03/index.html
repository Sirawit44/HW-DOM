<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ol id="elem">
    <li>Hello</li>
    <li>World</li>
  </ol>
  <script>

    let elem = document.querySelectorAll('li')
    function clear(elem) {
      for (let li of elem){
        li.remove()
      }
    }
    clear(elem); 

  </script>
  
</body>
</html>
