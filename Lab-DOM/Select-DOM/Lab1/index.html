<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>Users:</div>
  <ul>
    <li>John</li>
    <li>Pete</li>
  </ul>
  <script>
    let get_text = document.querySelector('div')
    console.log(get_text)

    let get_text2 = document.querySelector('ul')
    console.log(get_text2)

    let get_text3 = document.querySelector('ul').firstElementChild
    console.log(get_text3)

    let get_text4 = document.querySelector('ul').lastElementChild
    console.log(get_text4)
  </script>
</body>
</html>
