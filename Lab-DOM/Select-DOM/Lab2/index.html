<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
      <h2 class="title-1">List f companies</h2>
    <ul>
      <li id="1">Google</li>
      <li class="active" id="2">Yahoo</li>
      <li id="3">Tencent</li>
    </ul>
  </div>

  <script>
    let text1 = document.querySelector('h2')
    console.log(text1)

    let text2 = document.querySelectorAll('h2')
    console.log(text2)

    let text3 = document.getElementsByClassName('title-1')
    console.log(text3)

    let text4 = document.getElementsByTagName('h2')
    console.log(text4)
  </script>
</body>
</html>
