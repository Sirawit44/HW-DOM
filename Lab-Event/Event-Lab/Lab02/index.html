<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form action="">
      <label for="">Email:</label>
      <input type="text" placeholder="Enter the text" />
      <button onclick="alert1()">login1</button>
      <button class="button2">login2</button>
      <button class="button3">login3</button>
    </form>

  

  <script>
    const button2 = document.querySelector('.button2')
    const button3 = document.querySelector('.button3')

    function alert1(){
      alert('Form is submitted')
    }
    
    button2.onclick = alert1 
    button3.addEventListener('click',alert1)
    
    
  </script>
</body>
</html>
